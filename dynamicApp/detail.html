<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row p-5" id="divData">


        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="js/data.js"></script>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const myid = parseInt(urlParams.get('prodId'));

        const data = plantsData.find(data => data.id === myid)
        const mydiv = document.getElementById('divData');

        const details = `
         <div class="col-md-6">
                <img src="${data.image[0]}" alt="Product 1">
            </div>
            <div class="col-md-6">
                <h2>${data.name}</h2>
                <h5>${data.type}</h5>
                <hr>
                <p> <b>Category: </b>${data.category} </p>
                <p> <b>Sunlight: </b>${data.sunlight}</p>
                <hr>
                <p>${data.description}</p>
                <hr>
                <h4>${data.price}</h4>
                <button class="btn btn-outline-success">Add to Cart</button>
            </div>`;
        mydiv.innerHTML = details;
    </script>
</body>

</html>
