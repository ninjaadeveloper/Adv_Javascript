    async function getUsers() {
        var res = await fetch('https://dummyjson.com/users');
        var data = await res.json();
        return data;

    }

    // console.log(getUsers());
    getUsers()
        .then((myresponse) => {
            // console.log(myresponse.users[0].firstName)
            console.log(myresponse.users[0])
            myresponse.users.map((mydata) => {
                // document.write(mydata.id, ' | ', mydata.firstName, ' | ', mydata.age, ' | ', mydata.university, ' | ', mydata.gender, '<br>')

                let row = `<tr>
                            <td>${mydata.id}</td>
                            <td>${mydata.firstName}</td>
                            <td>${mydata.age}</td>
                            <td>${mydata.university}</td>
                            <td>${mydata.gender}</td>
                       </tr>`;

                document.getElementById('mytable').innerHTML += row;




            })


        })
        .catch((error) => {
            console.log(error)
        });
